<!DOCTYPE html>
<html lang="vi" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi Địa danh - Agribank Giá Rai</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap-icons.min.css') }}" rel="stylesheet">
    <style>
        body{font-size:14px;transition:background-color .3s ease}
        .container{max-width:650px}
        .header,.header-brand{display:flex;align-items:center}
        .logo{width:90px;margin-right:15px}
        .brand-name{font-size:1.4rem;font-weight:700;color:#c00}
        .disclaimer{font-size:.8rem;font-style:italic;color:#6c757d}
        .card-body{padding:1.5rem}
        #theme-toggle{position:fixed;top:1rem;right:1rem;z-index:1050}
    </style>
</head>
<body>
    <button class="btn btn-outline-secondary" id="theme-toggle" type="button" title="Chuyển đổi giao diện">
        <i class="bi" id="theme-icon"></i>
    </button>

    <div class="container mt-3">
        <div class="header pb-2 mb-3 border-bottom">
            <div class="header-brand">
                <img src="{{ url_for('static', filename='agribank_logo.png') }}" alt="Agribank Logo" class="logo">
                <div>
                    <div class="brand-name">Agribank Chi nhánh Giá Rai Bạc Liêu</div>
                    <p class="disclaimer mb-0">Dữ liệu chỉ mang tính chất tham khảo, hãy kiểm tra lại hoặc báo cáo cho quản trị nếu có sai sót.</p>
                </div>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title mb-3">Công cụ Chuyển đổi Địa danh</h2>
                <p class="text-muted fst-italic mb-3"><i class="bi bi-info-circle"></i> Hãy chọn đầy đủ thông tin Tỉnh - Huyện - Xã để tiến hành chuyển đổi.</p>
                <div class="mb-2"><label for="tinh" class="form-label">Tỉnh/Thành phố:</label><select id="tinh" class="form-select form-select-sm"><option value="">-- Chọn Tỉnh/Thành phố --</option>{% for tinh in tinh_list %}<option value="{{ tinh }}">{{ tinh }}</option>{% endfor %}</select></div>
                <div class="mb-2"><label for="huyen" class="form-label">Quận/Huyện:</label><select id="huyen" class="form-select form-select-sm" disabled></select></div>
                <div class="mb-2"><label for="xa" class="form-label">Phường/Xã:</label><select id="xa" class="form-select form-select-sm" disabled></select></div>
                <div class="mb-2"><label for="khom" class="form-label">Ấp/Khóm:</label><select id="khom" class="form-select form-select-sm" disabled></select></div>
                <div class="d-grid mt-3"><button id="convertBtn" class="btn btn-success">Chuyển đổi ➔</button></div>
                <hr class="my-3">
                <label class="form-label">Địa chỉ mới:</label>
                <div class="input-group">
                    <div id="result" class="form-control form-control-sm bg-light-subtle" style="min-height: 38px; display: flex; align-items: center;"></div>
                    <button class="btn btn-outline-secondary" type="button" id="copyBtn" title="Sao chép kết quả"><i class="bi bi-clipboard"></i></button>
                    <button class="btn btn-outline-danger" id="reportBtn" title="Báo cáo sai sót"><i class="bi bi-flag"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reportModalLabel">Báo cáo sai sót dữ liệu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Địa chỉ cũ:</label>
                        <input type="text" id="report-old-address" class="form-control" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Địa chỉ mới (kết quả):</label>
                        <input type="text" id="report-new-address" class="form-control" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="report-comments" class="form-label">Ghi chú (địa chỉ đúng là gì, hoặc các thông tin khác):</label>
                        <textarea class="form-control" id="report-comments" rows="3"></textarea>
                    </div>
                    <div id="report-status" class="mt-3"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" id="submit-report-btn">Gửi Báo cáo</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
